<div class="row my-4 justify-content-center" *ngIf="cardCollections.length; else defaultMessage">
    <div class="col-10">
        <input type="text" placeholder="filter by tag" [(ngModel)]="searchString">
    </div>
    <div class="col-10">
        <button class="btn btn-primary mt-4" (click)="showAllCards()">Show all</button>
    </div>
    <div class="col-10 noteInput my-4"
        *ngFor="let cardItem of cardCollections | search:searchString; let i=index">

        <input type="text" class="title" placeholder="Enter title" [(ngModel)]="cardItem.title" #inputContent>
        <hr class="my-1">
        <textarea class="text" placeholder="Enter text" [(ngModel)]="cardItem.text" #textAreaContent></textarea>
        <time class="my-2">{{cardItem.id | date: 'medium'}}</time>
        <div class="btn-container mb-3">  
            <button class="btn btn-sm btn-outline-danger me-3" (click)="removeCard(cardItem.id)">Delete</button>
            <button class="btn btn-sm btn-outline-success" (click)="saveCard(cardItem.id, cardItem.title, cardItem.text)">Save Edit</button>
        </div>
    </div>
    
</div>

<ng-template #defaultMessage>
    <div class="row justify-content-center">
        <div class="col-10">
            <h5 class="message my-4">Please, type text in note. No notes now!</h5>
        </div>
    </div>
</ng-template>
